<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Menu.html</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        body {
            background-color: #fce4ec; /* Couleur de fond rose clair */
            font-family: 'Arial', sans-serif;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .menu {
            text-align: center; /* Centrer le texte */
            margin-top: 50px;
        }

        .menu a {
            display: block;
            color: #1e88e5; /* Couleur bleu clair pour le texte */
            font-weight: bold;
            font-size: large;
            text-decoration: none;
            transition: color 0.3s, transform 0.3s;
        }

        .menu a:hover {
            color: #d81b60; /* Couleur rose au survol */
            transform: scale(1.05); /* Légère augmentation de la taille */
        }

        .scrolling-text {
            overflow: hidden;
            white-space: nowrap;
            position: relative;
            width: 100%;
            height: 100px;
            margin-bottom: 20px;
        }

        .scrolling-text h1 {
            position: absolute;
            animation: scroll 20s linear infinite;
            font-size: 3rem;
            margin: 0;
            color: #1e88e5; /* Couleur bleu clair pour le texte */
        }

        @keyframes scroll {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        .list-group-item {
            transition: background-color 0.3s, transform 0.3s;
            border: none; /* Suppression des bordures */
            border-radius: 5px; /* Coins arrondis */
            margin-bottom: 10px; /* Espacement entre les éléments */
            background-color: #f8bbd0; /* Couleur d'arrière-plan rose doux */
        }

        .list-group-item:hover {
            background-color: #1e88e5; /* Couleur de fond bleu clair au survol */
            color: white; /* Couleur du texte au survol */
            transform: translateY(-2px); /* Légère élévation */
        }

        .logo {
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            body {
                font-size: 14px;
            }
        }

        @media (min-width: 769px) {
            body {
                font-size: 16px;
            }
        }
    </style>
</head>
<body> 
    <div class="container">
        <div class="menu">
            <div class="scrolling-text">
                <h1 class="display-4">MENU</h1>
            </div>
            <div class="container mt-5">
                <ul class="list-group">
                    <li class="list-group-item"><a href="Page1.html" target="container">Page1.html</a></li>
                    <li class="list-group-item"><a href="Page2.html" target="container">Page2.html</a></li>
                    <li class="list-group-item"><a href="Page3.html" target="container">Page3.html</a></li>
                    <li class="list-group-item"><a href="Page4.html" target="container">Page4.html</a></li>                   
                    <li class="list-group-item"><a href="Page5.html" target="container">Page5.html</a></li>
                    <li class="list-group-item"><a href="Page6.html" target="container">Page6.html</a></li>
                    <li class="list-group-item"><a href="Cv.html" target="container">Cv.html</a></li>

                </ul>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page5.html</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .form-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        .legend {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="form-container">
            <h2 class="text-center mb-4">Formulaire de Souhaits</h2>
            <form method="post" action="cible_formulaire.php">
                <fieldset class="mb-4">
                    <legend class="legend">Vos coordonnées</legend>
                    <div class="mb-3">
                        <label for="nom" class="form-label">Quel est votre nom ?</label>
                        <input type="text" class="form-control" name="nom" id="nom" tabindex="10" required />
                    </div>
                    <div class="mb-3">
                        <label for="prenom" class="form-label">Quel est votre prénom ?</label>
                        <input type="text" class="form-control" name="prenom" id="prenom" tabindex="20" required />
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Quel est votre e-mail ?</label>
                        <input type="email" class="form-control" name="email" id="email" tabindex="30" required />
                    </div>
                </fieldset>

                <fieldset class="mb-4">
                    <legend class="legend">Votre souhait</legend>
                    <div class="mb-3">
                        <label class="form-label">Faites un souhait que vous voudriez voir exaucé :</label><br />
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="souhait" value="riche" id="riche" tabindex="40" required />
                            <label for="riche" class="form-check-label">Être riche</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="souhait" value="celebre" id="celebre" tabindex="50" />
                            <label for="celebre" class="form-check-label">Être célèbre</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="souhait" value="intelligent" id="intelligent" tabindex="60" />
                            <label for="intelligent" class="form-check-label">Être <strong>encore</strong> plus intelligent</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="souhait" value="autre" id="autre" tabindex="70" />
                            <label for="autre" class="form-check-label">Autre...</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="precisions" class="form-label">Précisions :</label>
                        <textarea name="precisions" id="precisions" class="form-control" cols="40" rows="4" tabindex="80"></textarea>
                    </div>
                </fieldset>

                <div class="d-flex justify-content-between">
                    <input type="submit" class="btn btn-primary" value="Envoyer" />
                    <input type="reset" class="btn btn-secondary" value="Réinitialiser" />
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js /script>
</body>
</html>
